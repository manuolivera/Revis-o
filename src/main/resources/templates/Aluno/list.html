<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conteúdos do Ensino Médio</title>
    <!--CSS-->
    <link rel="stylesheet" th:href="@{../bootstrap-5.0.0/css/bootstrap.min.css}">
    <link rel= "stylesheet" th:href="@{../css/estilo.css}">
</head>
<body>

<header>
    <h3>Conteúdos do Ensino Médio</h3>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Principal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/conteudo/list}">Conteúdos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/aluno/list}">Alunos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="div-titulo">
        <h3>Alunos</h3>
    </div>

    <div class="btn-novo">

        <a th:href="{@/aluno/add}" class="btn btn-outline-info">
            <i class="far fa-plus-square"></i>
        </a>
    </div>


    <div class="container-table table-responsive">

        <table class="table">
            <thead class="table-light">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Turma</th>
                <th colspan="2">Ano</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno: ${alunos}">
                <td th:text="${aluno.id}"></td>
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.turma}"></td>
                <td th:text="${aluno.ano}"></td>
                <td th:class="td-controller">
                    <a th:href="@{'../aluno/edit/'+${aluno.id}}" class="btn btn-outline-info">
                        <i class="far fa-edit"></i>
                    </a>
                </td>
                <td class="td-controller">
                    <a th:onclick="|showModalDeletar('aluno',${aluno.id})|" class="btn btn-outline-info">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modalDeletar" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Atenção!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>Você deseja realmente deletar o(a) Aluno(a)?</p>
                </div>
                <div class="modal-footer">
                    <input type="number" id="id_deletar" hidden>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:onclick="deletar('aluno')">
                        <i class="fa fa-trash"></i> Deletar
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>

<footer>
    @Todos os direitos reservados
</footer>


<!--JS-->
<script th:src="@{../js/jquery-3.6.0.min.js}"></script>
<script th:src="@{../js/popper.min.js}"></script>
<script th:src="@{../bootstrap-5.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{../js/script.js}"></script>
</body>
</html>
